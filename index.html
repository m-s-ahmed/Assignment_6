<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>

    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- DaisyUI and Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Custom Style -->
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div
      class="navbar bg-[#15803d] bg-base-100 shadow-sm px-4 md:px-6 lg:px-20"
    >
      <div class="navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />
            </svg>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
          >
            <li><a>About</a></li>
            <li><a>Gallery</a></li>
            <li><a>Plant a Tree</a></li>
          </ul>
        </div>
        <a class="btn btn-ghost text-white text-xl">Green Earth</a>
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1 text-white">
          <li><a>About</a></li>
          <li><a>Gallery</a></li>
          <li><a>Plant a Tree</a></li>
        </ul>
      </div>
      <div class="navbar-end">
        <a class="btn rounded-xl bg-[#facc15] text-green-600">Plant a Tree</a>
      </div>
    </div>

    <!-- Banner -->

    <section class="bg-[#cff0dc]">
      <div
        class="banner flex flex-col-reverse lg:flex-row gap-6 lg:gap-10 justify-center items-center"
      >
        <div class="left-image">
          <img src="./assets/hero-leaf1.png" alt="" />
        </div>
        <div class="text-center mt-5">
          <h2 class="text-4xl font-bold">Plant a Tree, Grow a Future</h2>
          <p class="text-gray-500 mt-2">
            Join our mission to plant 1 million trees and make the Earth greener
            for future generations.
          </p>
          <a class="btn mt-2 rounded-xl bg-[#facc15] text-green-600"
            >Get Involved</a
          >
        </div>
        <div class="right-image">
          <img src="./assets/hero-leaf2.png" alt="" />
        </div>
      </div>
    </section>

    <script src="./scripts/index.js"></script>
  </body>
</html>
